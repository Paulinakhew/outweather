<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <link rel="icon" type="image/png" sizes="16x16" href="static/images/icon.ico">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="static/weather.css">

        <style>
            body{
                padding:0 0 0 100px;
            }
            .title{
                text-align: left;
                font-family: 'Open Sans'; 
                font-weight:300;
                font-size: 50px;
            }
            @font-face {
                font-family: 'Open Sans';
                font-style: normal;
                font-weight: 300;
                src:url(https://fonts.gstatic.com/s/opensans/v13/DXI1ORHCpsQm3Vp6mXoaTRa1RVmPjeKy21_GQJaLlJI.woff) format('woff');
}
            blue{
                color: #5783F3;
            }
            lightblue{
                color:#54C1FF;
            }
            yellow{
                color:#FCD121;
            }
            .rectangle{
                height:8px;
                width:26%;
                background-color: #5783F3;
            }
            .image{
                padding-top:50px;
                display:block;
            }
            h3{
                font-family:'Futura';
                font-weight:300;
                font-size:30px;
            }

            .send-container {
                width: 90%;
                
            }

            .send-btn {
                width: 100%;
            }

            .city-input {
                width: 100%;
                color: #5B85F4;
                height: 50px;
                text-align: center;
                font-size:100%;
            }

            .input-group.md-form.form-sm.form-1 input{
                border: 1px solid #bdbdbd;
                border-top-right-radius: 0.25rem;
                border-bottom-right-radius: 0.25rem;
            }
            .input-group.md-form.form-sm.form-2 input {
                border: 1px solid #bdbdbd;
                border-top-left-radius: 0.25rem;
                border-bottom-left-radius: 0.25rem;
            }
            .input-group.md-form.form-sm.form-2 input.red-border  {
                border: 1px solid #ef9a9a;
            }
            .input-group.md-form.form-sm.form-2 input.lime-border  {
                border: 1px solid #cddc39;
            }
            .input-group.md-form.form-sm.form-2 input.amber-border  {
                border: 1px solid #ffca28;
            }
            .header {
                width:90%;
            }
        </style>
    </head>
    <body>
        <div class='header'>
            <a href="/mainmenu">
                <div>
                    <img class="image" src="static/images/main_menu_btn.png" style="width:186.5px;height:45px;float:right;"></img>
                </div>
            </a>
            <img class="image" src="static/images/icon.png" style="width:100px;height:100px;"></img>
        </div>
        <h1 class="title"><blue>Where are you headed today?</blue></h1>

        <div>
            <h3>Dress for the weather.</h3>
            <h3>Be prepared for <lightblue>rain</lightblue> or <yellow>sunshine</yellow>.</h3>
            <div class="my-3 py-3 send-container">
                <form action="/weather" method="post">
                    <div class="input-group-prepend">
                        <span class="input-group-text purple lighten-3" id="basic-text1"><i class="fas fa-search text-white"
                            aria-hidden="true"></i>
                        </span>
                    </div>
                    <input class="form-control city-input" type="text" placeholder="City" name='city'>
                    </br>
                    </br>
                    <input type="image" class="send-btn" src="https://github.com/Paulinakhew/hack_the_valley/blob/master/static/images/Send.png?raw=true" border="0" alt="Submit" />
                </form>
            </div>
        </div>
    </body>
</html>
